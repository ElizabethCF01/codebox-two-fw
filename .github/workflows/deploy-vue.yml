name: ğŸš€ CI/CD VueJS Pipeline

on:
  push:
    branches:
      - main 

jobs:
  ci:
    name: ğŸ” Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm


      - name: ğŸ“¦ Install dependencies
        run: npm run init

      - name: ğŸ¨ Check formatting & linting (biome)
        run: npx @biomejs/biome check .

      - name: ğŸ§ª Run typechecks
        run: cd vue && npm run typecheck

      - name: ğŸ§ª Run unit tests (Vitest)
        run: cd vue && npm run test:unit

      - name: ğŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run e2e tests (Playwright)
        run: npx playwright test

      - name: ğŸ”¨ Build project
        run: cd vue && npm run build

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy to Netlify
    needs: ci # Ensure the CI job is completed before deploying
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Enter to vue folder
        run: cd vue

      - name: ğŸ“¦ Install dependencies
        run: cd vue && npm install

      - name: ğŸ”¨ Build project
        run: cd vue && npm run build

      - name: ğŸš€ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify
        run: cd vue && netlify deploy --dir=dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_VUE_SITE_ID }}